sudo: required

language: php

php:
  - 7

services:
  - rabbitmq

before_script:
  - echo "extension = amqp.so" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini
  - git clone git@github.com:pdezwart/php-amqp.git
  - cd php-amqp
  - git remote add pinepain git@github.com:pinepain/php-amqp.git
  - git fetch pinepane
  - git checkout -b handling_server_methods pinepain/handling_server_methods
  - phpize
  - ./configure
  - make
  - sudo make install
  - phpenv config-rm xdebug.ini
  - composer self-update
  - composer update
  - sudo rabbitmqctl add_vhost /humus-amqp-test
  - sudo rabbitmqctl set_permissions -p /humus-amqp-test guest ".*" ".*" ".*"

script:
  - php -dzend_extension=xdebug.so ./vendor/bin/phpunit --coverage-text --coverage-clover ./build/logs/clover.xml
  - ./vendor/bin/php-cs-fixer fix -v --diff --dry-run

after_success:
  - php vendor/bin/coveralls -v
